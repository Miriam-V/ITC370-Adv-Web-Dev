<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Swapping</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="largeImage">
            <img src="imageone.jpeg" id="bigImage"/>
        </div>
        <div>
            <img src="imageone.jpeg" class="thumbnail" id="img1" onclick="changeImage('imageone.jpeg')"/>
            <img src="imagetwo.jpeg" class="thumbnail" id="img2" onclick="changeImage('imagetwo.jpeg')"/>
            <img src="imagethree.jpeg" class="thumbnail" id="img3" onclick="changeImage('imagethree.jpeg')"/>
            <img src="imagefour.jpeg" class="thumbnail" id="img4" onclick="changeImage('imagefour.jpeg')"/>
        </div>
        <script src='scripts.js'></script>
    </body>
</html>
