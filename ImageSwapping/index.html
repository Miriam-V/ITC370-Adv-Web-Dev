<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Swapping</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="largeImage">
            <img src="imageone.jpeg" id="bigImage"/>
        </div>
        <div>
            <img src="imageone.jpeg" class="thumbnail"/>
            <img src="imagetwo.jpeg" class="thumbnail"/>
            <img src="imagethree.jpeg" class="thumbnail"/>
            <img src="imagefour.jpeg" class="thumbnail"/>
        </div>
    </body>
</html>
